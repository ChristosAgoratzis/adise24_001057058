<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blokus Pieces</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <header>BLOKUS GAME</header>


<div class="full-game">

  
  <div class="redplayer">

    <!--RED PLAYER TAG-->
    <div class="playertag">
      <img src="../img/redicon.png" alt="redicon" class="icon" width="100px" height="50px">
      <textarea name="name" id="redname">player's 1 name</textarea>
    </div>

    <div class="redside">
      <div id="pieces-container" draggable="true"></div>
    </div>
  </div>

  
    

      <!--GRID-->
    <div class="game-container">
      <div class="grid" id="board"></div>
    </div>

    <div class="blueplayer">

      <!--BLUE PLAYER TAG-->
      <div class="playertag">
        <img src="../img/redicon.png" alt="redicon" class="icon" width="100px" height="50px">
        <textarea name="name" id="redname">player's 1 name</textarea>
      </div>

      <div class="blueside">
        <div id="pieces-container2" ></div>
      </div>
    </div>

    

</div>
  
<script src="../js/bluepieces.js"></script>
<script src="../js/redpieces.js"></script>
<script src="../js/board.js"></script>



</body>
</html>
